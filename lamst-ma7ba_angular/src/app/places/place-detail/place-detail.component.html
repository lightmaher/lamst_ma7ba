<div class="container">
    <div class="mt-4" >
        <h1 class="text-center" style="color: #27318b; font-weight: bold; font-size: 28px;">{{place.title}}</h1>
        <hr style="width: 8%; border: 2px solid #d8d8d8; border-radius: 10px;">
     </div>
     <div class="row mt-5" style="direction: rtl;">
         <div class="col-md-4">
            <img [src]="createImgPath(place.url)" class="mx-auto d-block img-fluid" 
             alt="profile picture" height="400" style="max-width: 100%;">
         </div>
         <div class="col-md-8">
            <p class="card-text" style="font-size: 16px;">{{place.description}}</p>
            <button class="btn btn-outline-primary mr-2"
             type="button" (click)="EditPlaceClick(place.placeId)">تعديل</button>
             <button class="btn btn-danger mr-2" 
             (click)="ondelete(place.placeId)">حذف</button>

             <!--
            <button class="btn btn-outline-danger" *ngIf="isAdmin()" type="button" (click)="onDelete(product.productId)">  Delete </button>   -->           
        </div>
     </div>
</div>
