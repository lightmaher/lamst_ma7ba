<form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">      
        <div>
          <input type="file" name="image" (change)="onFileSelect($event)"/>
          <button type="submit" class="btn btn-success">اضافة صورة</button>
          <span class="upload" *ngIf="progress > 0">
            {{progress}}%
          </span>
        </div>
</form>
