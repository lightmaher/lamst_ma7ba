<div class="card w-500 mr-2 mt-2 border border-danger" style="width: 20rem;">
    <div class="card-header bg-danger">
      </div>
    <img class="card-img-top" [src]="createImgPath(evt.url)" alt="Card image cap" height="200">
    <div class="card-body text-right" >
        <h1 class="card-title text-center text-primary text-uppercase">{{evt.title}}</h1>
        <h2>  مكان الحدث : {{evt.location.title}}</h2>
        <h2>  {{evt.date}}</h2>

        <p class="card-text">{{evt.description}}</p>
        <h2>   عدد المتطوعين : {{evt.number}}</h2>
        <h2> الاحتياجات : {{evt.needs}}</h2>
        <a class="btn btn-primary ml-1">تفاصيل</a>
        <a (click)="delete(evt.id)" class="btn btn-danger">حذف</a>


    </div>
</div>
