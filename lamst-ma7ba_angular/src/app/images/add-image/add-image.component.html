<div class="container d-flex justify-content-center">
    <form class="mt-2 col-6" [formGroup]='form' (ngSubmit)="addimage()">
        <div class="form-group mt-2">
        <input type="text" formControlName="title" placeholder="عنوان الصورة" class="form-control">
        </div>
        <div class="form-group d-flex  justify-content-center">
            <app-upload class="w-100" (onUploadFinished)="uploadFinished($event)"></app-upload>
        </div>
        <button class="btn btn-outline-dark" type="submit"> اضافة صورة</button>
        </form>
</div>
