<form class="container" [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!loggedin()">

    <input type="text" class="form-control mt-2" placeholder="User name" formControlName="userName">

    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" formControlName="password">

    <button class="btn  btn-primary mt-2" type="submit">Sign in</button>
</form>
<button class="btn btn-dark mt-5 offset-5" *ngIf="loggedin()" (click)="logout()"> Log out </button>
