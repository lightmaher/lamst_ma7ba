<div class="container">
    <div class="col-md-5 placeForm">

    <form class=" mt-4" [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!loggedin()">

        <div class="form-group">
        <input type="text" class="form-control" placeholder="اسم المستخدم" formControlName="userName">
    </div>
    <div class="form-group">
        <input type="password" id="inputPassword" class="form-control mt-2" placeholder="الرقم السرى" formControlName="password">
    
    </div>
    
        <button class="btn ml-3 btn-danger mt-2" type="submit">تسجيل الدخول</button>
    </form>
    <button class="btn btn-dark mt-5 offset-5" *ngIf="loggedin()" (click)="logout()"> تسجيل الخروج </button>
    </div>
</div>
