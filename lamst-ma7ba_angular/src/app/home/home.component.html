<div class="  border-right border-left border-bottom rounded-left rounded-right rounded-bottom"> 
     <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" 
    >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 " height="580" src="../../assets/images/one.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " height="580" src="../../assets/images/2.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="580" src="../../assets/images/img2.jpeg"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
    <div class="container mt-3">
        <div class="d-flex justify-content-center"> 
         <h1 style="font-weight: bolder ;font-size:24px;">  اماكن زيارتنا   <hr style="color: blue;"></h1>
        </div>
        <div class="row d-flex justify-content-center">
            <mat-progress-spinner class="mt-3" *ngIf="places.length === 0 " mode="indeterminate" color='warn' aria-setsize="200px"></mat-progress-spinner>
            

        <div *ngFor="let place of places" >
                <div class="border rounded mr-2 mt-2">
                    <img class="border border-light" [src]="createImgPath(place.url)" width="300" height="200" >
                    <h1 class="text-center mt-2"> {{place.title}}</h1>
                </div>
            </div>
         
        </div>
        <h1 class="mt-3"> <a [routerLink]="['/places']" routerLinkActive="router-link-active" >لروية تفاصيل و باقى الاماكن  </a> </h1>
    
           </div>
         <app-facebook></app-facebook>
           <div class="container mt-5" >
               <h3 style="width: fit-content; font-weight: bold; font-size: 22px; font-family: cairo;">  الفاعلايات القادمة <hr></h3>
               <div class="row d-flex justify-content-center">
                <mat-progress-spinner class="mt-3" *ngIf="events.length === 0 " mode="indeterminate" color='warn' aria-setsize="200px"></mat-progress-spinner>

                <mat-card class="example-card mr-2" *ngFor="let event of events">
                    <mat-card-header>
                        <h1> {{event.location.title}}</h1>
                    </mat-card-header>
                    <img mat-card-image width="300" height="300" [src]="createImgPath(event.location.url)" >
                    <mat-card-content>
                        <h2> {{event.title}} </h2>
                        <h4> {{event.date}} </h4>
                      
                    </mat-card-content>
                    <mat-card-actions>
                     
                    </mat-card-actions>
                  </mat-card>
    
               </div>
               <button class="btn btn-outline mt-3" style="background-color: #27318b; color: white;"
               [routerLink]="['/events']" routerLinkActive="router-link-active" > للمزيد من الفاعلايات و للمشاركة </button>
           </div>
